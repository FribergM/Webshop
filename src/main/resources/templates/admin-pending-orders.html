        <form action="/admin/orders/update" method="post">
            <table class="table-orders">
                <thead>
                <tr>
                    <th>Order ID</th>
                    <th class="table-product-names" style="width: 80px">Product</th>
                    <th class="table-quantity">Quantity</th>
                    <th>Shipped</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td class="table-order-id" th:text="${order.getId()}"></td>
                    <td colspan="2">
                        <table>
                            <tr th:each="item : ${order.getOrderItems()}">
                                <td class="table-product-names" th:text="${item.getProduct().getProductName()}"></td>
                                <td class="table-quantity" th:text="${item.getQuantity()}"></td>
                            </tr>
                        </table>
                    </td>
                    <td class="table-checkbox"><input type="checkbox" name="orderId" th:value="${order.getId()}"></td>
                </tr>
                </tbody>
            </table>
            <br/>
            <button type="submit">Save changes</button>
        </form>

    </div>
