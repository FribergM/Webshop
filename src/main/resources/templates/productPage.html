<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <meta charset="UTF-8">
    <title th:text="${productTitle}"></title>
</head>
<body>
<div class="header">
    <a href="/"><h2 style="text-align: center">MÃ¥ns' Webshop!</h2></a>
    <hr/>
    <div class="toolbar">
        <div class="toolbar-navigation">
            <span>
                <a href="/categories">Catalog</a>
                <span>|</span>
            </span>
            <form class="toolbar-search" action="/search" method="post">
                <input type="text" name="search" placeholder="Search" size="15" maxlength="20"/>
                <button type="submit">Search</button>
            </form>
        </div>

        <span class="toolbar-item" th:unless="${loggedIn}">
            <a href="/cart">Shopping Cart</a>
            <span>|</span>
            <a href="/login">Login</a>
            <span>|</span>
            <a href="/register">Register</a>
        </span>

        <span class="toolbar-item" th:if="${loggedIn}">
            <a href="/cart">Shopping Cart</a>
            <span>|</span>
            <a href="/logout">Logout</a>
        </span>
    </div>
    <hr/>
</div>
<div class="content-productDetails">
    <div th:if="${productFound}">
        <h2 class="product-title" th:text="${product.getProductName()}"></h2>
        <ul>
            <li th:text="${'Price: $' + product.getPrice}"></li>
            <li th:text="${'In stock: ' + product.getInStock}"></li>
        </ul>
    </div>
    <div th:unless="${productFound}">
        <h2 th:text="@{'No Product Found.'}"></h2>
    </div>


</div>
</body>
</html>
